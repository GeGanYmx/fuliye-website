<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录页面</title>
  <!--全局样式文件-->
  <link type="text/css" rel="styleSheet" href="global.css" />
  <script src="md5.js"></script>
  <!--私有文件-->
  <link type="text/css" rel="styleSheet" href="login.css" />
  <script src="login.js"></script>
</head>

<body>
  <!--头部导航栏-->
  <header>
    <div style="background-color:#303136;width:100%">
      <div class="navi_bar">
        <div class="home_logo"></div>
        <nav>
          <a class="navi_nav_link" href="home.html">Solutions</a>
          <a class="navi_nav_link" href="support-2.html" style="width:195px">Resource Center</a>
          <a class="navi_nav_link" href="contact_us.html">Contact Us</a>
        </nav>
        <div class="nav_btn_group">
          <button class="navi_btn" onclick="homejs.loginIn()"><span>LoginIn</span></button>
          <button class="navi_btn" onclick="homejs.signUp()"><span>SignUp</span></button>
        </div>
      </div>
    </div>
  </header>
  <!--主体-->
  <article>
    <!--目前需手动设置height-->
    <div class="article_display">
      <!--插入图片区域-->
      <!-- <div class="article_pic"></div> -->
      
      <div class="article_container">
        <form action="" method="get" onsubmit="">
        <div class="table">
          <div class="table-dis">
            <img src="assets/content_icon7.png" />
            <span>Welcome to log in again</span>
          </div>


              <div class="inner">
                <input type="text" name="email" value="" class="input" placeholder="* Please fill in the correct email address">
                <input type="text" value="" class="input"  placeholder="*Please fill in the correct password" id="pwd">
                <input type="hidden" name="pwd" id="md5_pwd"/>
            </div>
            <input type="submit" class="btn-content" value="Login" />
        </div>
      </form>
      </div>
    </div>
  </article>
  <!--页脚-->
  <footer>
      <div class="footer_container">
        <div class="footer_logo"></div>
        <div id="footer_text1">
          <span>Join Us and Sign up Your Developer Account</span>
        </div>
        <div id="footer_text2">
            <span>Copyright 2019 Shanghai Fourier Intelligence Co. Ltd. All rights reserved.</span>
          </div>
        <div id="footer_text3">
              <span>Privacy Policy| Terms of Use</span>
        </div>
        <button id="footer_btn" onclick="contactUs.register()">
          Register Now
        </button>
      </div>
  </footer>
</body>

</html>
